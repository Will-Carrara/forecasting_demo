<!DOCTYPE html>
<html>

	<head>
		<link rel="stylesheet" href="css/login.css" />

		<script>
			store = function () {
				const password = document.getElementById("passwordField");
				const passwordField = password.value;
				localStorage.setItem("passwordField", passwordField);
			}
		</script>

	</head>

	<div class="center">
		<h1>Welcome</h1>

		<form action="demo.html" method="get">
		  <div class="txt_field">
			<input type="text" />
			<label>Username</label>
		  </div>

		  <div class="txt_field">
			<input type="password" id="passwordField" required  />
			<label>Password</label>
		  </div>

		  <div class="pass">Forgot Password?</div>

		  <input type="submit" value="Login" onclick="store()" />
		  <div class="singup_link">Not a member? <a href="demo.html">Signup</a></div>

		</form>
	  </div>

</html>
