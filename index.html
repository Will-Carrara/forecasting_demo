<!DOCTYPE html>
<html>
  <head>
    <!-- Site Title -->
    <title>Forecasting Demo</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">

    <!-- Map Imports -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

    <!-- Area Calculations -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

    <!-- Graphing -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>

    <!-- API Handeling -->

    <!-- Buttons -->
    <script type="text/javascript" src="js/button.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    
    <!-- Loading Bar -->
    <link rel="stylesheet" href="css/progress_bar.css" />

    <!-- Graph -->
    <link rel="stylesheet" href="css/chart.css" type="text/css" />

    <!-- Button -->
    <link rel="stylesheet" href="css/buttons.css" type="text/css" />

    <!-- Map Styling -->
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" type="text/css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.3.0/mapbox-gl-draw.css" type="text/css" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css" />
  </head>

  <body>
    <!-- Map -->
    <div id="map"></div>

    <!-- Top Menu -->
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
    </div>

    <!-- Modal Popup-->
    <div id="graphModal" class="modal">
      <div class="modal-content" >
        <!-- Loading Bar -->    
        <div id="Progress_Status">
          <div id="myprogressBar"></div>
        </div>  
          <!-- Graph-->
          <div id="container1"></div>
      </div>
    </div>

    <!-- Populate Button -->
    <button class="button button1" onclick="basic()">Populate Map</button>

    <script>
      // mapbox token
      mapboxgl.accessToken = "pk.eyJ1IjoibW9yZ2Vua2FmZmVlIiwiYSI6IjIzcmN0NlkifQ.0LRTNgCc-envt9d5MzR75w";

      // base map
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/mapbox/dark-v10",
        //style: "mapbox://styles/mapbox/satellite-streets-v11",
        center: [-120.393, 36.937],
        zoom: 5,
        maxZoom: 15,
        minZoom: 5,

      });

      // add search bar
      map.addControl(
        new MapboxGeocoder({
          accessToken: mapboxgl.accessToken,
          mapboxgl: mapboxgl
        }),
      'top-left');

      // add layer controls
      map.addControl(new mapboxgl.NavigationControl());
      
      // display scale ruler
      map.addControl(new mapboxgl.ScaleControl({position: 'bottom-left', unit: 'metric'}));
    </script>

    <!-- Map Functions -->
    <script type="text/javascript" src="js/zoom.js"></script>
    <script type="text/javascript" src="js/draw.js"></script>
    <!-- <script type="text/javascript" src="js/polygons.js"></script> -->
    <script type="text/javascript" src="js/api.js"></script>
    <script type="text/javascript" src="js/graph.js"></script>
    <script type="text/javascript" src="js/progress.js"></script>

  </body>
</html>
